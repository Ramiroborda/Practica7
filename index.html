<!DOCTYPE html>
<html>
    <head>
        <title>
            Practica7
        </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js" integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="container bg-primary text-white p-3">
            <!-- container, container-sm, container-md, container-lg, container-xl, container-fluid -->
            <h2>Products</h2>
        </div>
        <div class="container" ng-app="ProductApp" ng-controller="ProductController">
            <form class="form">
                <div>
                    <label for="txtProductName" class="form-label">Product Name</label>
                    <input id="txtProductName" type="text" class="form-control" ng-model="product.productName">
                </div>
                <div>
                    <label for="txtPriceOfProduct" class="form-label">Price of Product</label>
                    <input id="txtPriceOfProduct" type="number" class="form-control" ng-model="product.priceOfProduct">
                </div>
                <div>
                    <label for="txtProductQuantityAvailable" class="form-label">Product Quantity Available</label>
                    <input id="txtProductQuantityAvailable" type="number" class="form-control" ng-model="product.productQuantityAvailable">
                </div>
                <div>
                    <label for="txtProductDescription" class="form-label">Product Description</label>
                    <input id="txtProductDescription" type="text" class="form-control" ng-model="product.productDescription">
                </div>

                <div>
                    <button type="button" class="btn btn-primary" ng-click="addProduct()">Add products</button>
                </div>
            </form>
            <br>
            <br>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>
                            Product
                        </th>
                        <th>
                            Price of the Product
                        </th>
                        <th>
                            Product quantity available
                        </th>
                        <th>
                            Product Descrition
                        </th>
                        
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tbBody">
                    <tr ng-repeat="product in products">
                        <td>
                            {{ product.productName }}
                        </td>
                        <td>
                            {{ product.priceOfProduct }}
                        </td>
                        <td>
                            {{ product.productQuantityAvailable }}
                        </td>
                        <td>
                            {{ product.productDescription }}
                        </td>
                        
                        <td>
                            <button ng-click="deleteProduct($index)">Delete</button>
                        </td>
                    </tr>
                </tbody>
                
            </table>
        </div>
    </body>
</html>
